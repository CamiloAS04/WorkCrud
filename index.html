<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkCRUD Empleos - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>WorkCRUD Empleos</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                    <p id="loginMessage" class="mt-3 text-danger text-center"></p>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerRol" class="form-label">Rol</label>
                                        <select class="form-select" id="registerRol" required>
                                            <option value="">Selecciona tu rol</option>
                                            <option value="candidato">Candidato</option>
                                            <option value="empresa">Empresa</option>
                                        </select>
                                    </div>
                                    <div id="candidatoFields" class="d-none">
                                        <div class="mb-3">
                                            <label for="registerNombreCompleto" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="registerNombreCompleto">
                                        </div>
                                    </div>
                                    <div id="empresaFields" class="d-none">
                                        <div class="mb-3">
                                            <label for="registerNombreEmpresa" class="form-label">Nombre de la Empresa</label>
                                            <input type="text" class="form-control" id="registerNombreEmpresa">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerSector" class="form-label">Sector</label>
                                            <input type="text" class="form-control" id="registerSector">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                                    <p id="registerMessage" class="mt-3 text-danger text-center"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
